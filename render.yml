services:
  - type: web
    name: galaxy-mn11
    env: docker
    plan: free
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ICECAST_HOSTNAME
        value: galaxy-mn11.onrender.com
      - key: ICECAST_SOURCE_PASSWORD
        value: galaxy
      - key: ICECAST_ADMIN_PASSWORD
        value: galaxy
      - key: ICECAST_RELAY_PASSWORD
        value: galaxy
